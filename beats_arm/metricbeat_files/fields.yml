- key: rabbitmq
  title: "RabbitMQ"
  description: >
    RabbitMQ module
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: rabbitmq
      type: group
      description: >
      fields:
        - name: vhost
          type: keyword
          description: >
            Virtual host name with non-ASCII characters escaped as in C.
        - name: connection
          type: group
          description: >
            connection
          release: ga
          fields:
            - name: name
              type: keyword
              description: >
                The name of the connection with non-ASCII characters escaped as in C.
            - name: vhost
              type: alias
              path: rabbitmq.vhost
              migration: true
              description: >
                Virtual host name with non-ASCII characters escaped as in C.
            - name: user
              type: alias
              path: user.name
              migration: true
              description: >
                User name.
            - name: node
              type: alias
              path: rabbitmq.node.name
              migration: true
              description: >
                Node name.
            - name: channels
              type: long
              description: >
                The number of channels on the connection.
            - name: channel_max
              type: long
              description: >
                The maximum number of channels allowed on the connection.
            - name: frame_max
              type: long
              description: >
                Maximum permissible size of a frame (in bytes) to negotiate with clients.
              format: bytes
            - name: type
              type: keyword
              description: >
                Type of the connection.
            - name: host
              type: keyword
              description: >
                Server hostname obtained via reverse DNS, or its IP address if reverse DNS failed or was disabled.
            - name: peer.host
              type: keyword
              description: >
                Peer hostname obtained via reverse DNS, or its IP address if reverse DNS failed or was not enabled.
            - name: port
              type: long
              description: >
                Server port.
            - name: peer.port
              type: long
              description: >
                Peer port.
            - name: packet_count.sent
              type: long
              description: >
                Number of packets sent on the connection.
            - name: packet_count.received
              type: long
              description: >
                Number of packets received on the connection.
            - name: packet_count.pending
              type: long
              description: >
                Number of packets pending on the connection.
            - name: octet_count.sent
              type: long
              description: >
                Number of octets sent on the connection.
            - name: octet_count.received
              type: long
              description: >
                Number of octets received on the connection.
            - name: client_provided.name
              type: keyword
              description: >
                User specified connection name.
        - name: exchange
          type: group
          description: >
            exchange
          release: ga
          fields:
            - name: name
              type: keyword
              description: >
                The name of the queue with non-ASCII characters escaped as in C.
            - name: vhost
              type: alias
              path: rabbitmq.vhost
              migration: true
              description: >
                Virtual host name with non-ASCII characters escaped as in C.
            - name: durable
              type: boolean
              description: >
                Whether or not the queue survives server restarts.
            - name: auto_delete
              type: boolean
              description: >
                Whether the queue will be deleted automatically when no longer used.
            - name: internal
