            - name: io.file_handle.open_attempt.count
              type: long
              description: >
                File handle open attempts
            - name: io.read.avg.ms
              type: long
              description: >
                File handle read avg time
            - name: io.read.bytes
              type: long
              description: >
                Data read in bytes
              format: bytes
            - name: io.read.count
              type: long
              description: >
                Data read operations
            - name: io.reopen.count
              type: long
              description: >
                Data reopen operations
            - name: io.seek.avg.ms
              type: long
              description: >
                Data seek avg time
            - name: io.seek.count
              type: long
              description: >
                Data seek operations
            - name: io.sync.avg.ms
              type: long
              description: >
                Data sync avg time
            - name: io.sync.count
              type: long
              description: >
                Data sync operations
            - name: io.write.avg.ms
              type: long
              description: >
                Data write avg time
            - name: io.write.bytes
              type: long
              description: >
                Data write in bytes
              format: bytes
            - name: io.write.count
              type: long
              description: >
                Data write operations
            - name: mem.limit.bytes
              type: long
              description: >
                Point at which the memory alarm will go off.
              format: bytes
            - name: mem.used.bytes
              type: long
              description: >
                Memory used in bytes.
            - name: mnesia.disk.tx.count
              type: long
              description: >
                Number of Mnesia transactions which have been performed that required writes to disk.
            - name: mnesia.ram.tx.count
              type: long
              description: >
                Number of Mnesia transactions which have been performed that did not require writes to disk.
            - name: msg.store_read.count
              type: long
              description: >
                Number of messages which have been read from the message store.
            - name: msg.store_write.count
              type: long
              description: >
                Number of messages which have been written to the message store.
            - name: name
              type: keyword
              description:
                Node name
            - name: proc.total
              type: long
              description: >
                Maximum number of Erlang processes.
            - name: proc.used
              type: long
              description: >
                Number of Erlang processes in use.
            - name: processors
              type: long
              description: >
                Number of cores detected and usable by Erlang.
            - name: queue.index.journal_write.count
              type: long
              description: >
                Number of records written to the queue index journal.
            - name: queue.index.read.count
              type: long
              description: >
                Number of records read from the queue index.
            - name: queue.index.write.count
              type: long
              description: >
                Number of records written to the queue index.
            - name: run.queue
              type: long
              description: >
                Average number of Erlang processes waiting to run.
            - name: socket.total
              type: long
              description: >
                File descriptors available for use as sockets.
            - name: socket.used
              type: long
              description: >
                File descriptors used as sockets.
            - name: type
              type: keyword
              description: >
                Node type.
            - name: uptime
              type: long
              description: >
                Node uptime.
        - name: queue
          type: group
          description: >
            queue
          release: ga
          fields:
            - name: name
              type: keyword
              description: >
                The name of the queue with non-ASCII characters escaped as in C.
            - name: vhost
              type: alias
              path: rabbitmq.vhost
              migration: true
              description: >
                Virtual host name with non-ASCII characters escaped as in C.
            - name: durable
              type: boolean
              description: >
                Whether or not the queue survives server restarts.
            - name: auto_delete
              type: boolean
              description: >
                Whether the queue will be deleted automatically when no longer used.
            - name: exclusive
              type: boolean
              description: >
                Whether the queue is exclusive (i.e. has owner_pid).
            - name: node
              type: alias
              path: rabbitmq.node.name
              migration: true
              description: >
                Node name.
            - name: state
              type: keyword
              description: >
