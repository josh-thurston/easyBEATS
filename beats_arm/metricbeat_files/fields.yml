- key: mysql
  title: "MySQL"
  description: >
    MySQL server status metrics collected from MySQL.
  short_config: false
  release: ga
  fields:
    - name: mysql
      type: group
      description: >
        `mysql` contains the metrics that were obtained from MySQL
        query.
      fields:
        - name: galera_status
          type: group
          release: beta
          description: >
            `galera_status` contains the metrics that were obtained by the status SQL query on Galera.
          fields:
            - name: apply
              type: group
              description: >
                Apply status fields.
              fields:
                - name: oooe
                  type: double
                  description: >
                    How often applier started write-set applying out-of-order (parallelization efficiency).
        
                - name: oool
                  type: double
                  description: >
                    How often write-set was so slow to apply that write-set with higher seqno's were applied earlier.
                    Values closer to 0 refer to a greater gap between slow and fast write-sets.
        
                - name: window
                  type: double
                  description: >
                    Average distance between highest and lowest concurrently applied seqno.
        
            - name: cert
              type: group
              description: >
                Certification status fields.
              fields:
                - name: deps_distance
                  type: double
                  description: >
                    Average distance between highest and lowest seqno value that can be possibly applied in parallel (potential degree of parallelization).
        
                - name: index_size
                  type: long
                  description: >
                    The number of entries in the certification index.
        
                - name: interval
                  type: double
                  description: >
                    Average number of transactions received while a transaction replicates.
        
            - name: cluster
              type: group
              description: >
                Cluster status fields.
              fields:
                - name: conf_id
                  type: long
                  description: >
                    Total number of cluster membership changes happened.
        
                - name: size
                  type: long
                  description: >
                    Current number of members in the cluster.
        
                - name: status
                  type: keyword
                  description: >
                    Status of this cluster component. That is, whether the node is part of a PRIMARY or NON_PRIMARY component.
        
            - name: commit
              type: group
              description: >
                Commit status fields.
              fields:
                - name: oooe
                  type: double
                  description: >
                    How often a transaction was committed out of order.
        
                - name: window
                  type: long
                  description: >
                    Average distance between highest and lowest concurrently committed seqno.
        
            - name: connected
              type: keyword
              description: >
                If the value is OFF, the node has not yet connected to any of the cluster components.
                This may be due to misconfiguration. Check the error log for proper diagnostics.
        
            - name: evs
              type: group
              description: >
                 Evs Fields.
              fields:
                - name: evict
                  type: keyword
                  description: >
                    Lists the UUID's of all nodes evicted from the cluster.
                    Evicted nodes cannot rejoin the cluster until you restart their mysqld processes.
        
                - name: state
                  type: keyword
                  description: >
                    Shows the internal state of the EVS Protocol.
        
            - name: flow_ctl
              type: group
              description: >
                Flow Control fields.
              fields:
                - name: paused
                  type: double
                  description: >
                    The fraction of time since the last FLUSH STATUS command that replication was paused due to flow control.
                    In other words, how much the slave lag is slowing down the cluster.
        
                - name: paused_ns
                  type: long
                  description: >
                    The total time spent in a paused state measured in nanoseconds.
        
                - name: recv
                  type: long
                  description: >
                    Returns the number of FC_PAUSE events the node has received, including those the node has sent.
                    Unlike most status variables, the counter for this one does not reset every time you run the query.
        
                - name: sent
                  type: long
                  description: >
                    Returns the number of FC_PAUSE events the node has sent.
                    Unlike most status variables, the counter for this one does not reset every time you run the query.
        
            - name: last_committed
              type: long
              description: >
                The sequence number, or seqno, of the last committed transaction.
        
            - name: local
              type: group
              description: >
                Node specific Cluster status fields.
              fields:
                - name: bf_aborts
                  type: long
                  description: >
                    Total number of local transactions that were aborted by slave transactions while in execution.
        
                - name: cert_failures
                  type: long
                  description: >
                    Total number of local transactions that failed certification test.
        
                - name: commits
                  type: long
                  description: >
                    Total number of local transactions committed.
        
                - name: recv
                  type: group
                  description: >
                    Node specific recv fields.
                  fields:
                    - name: queue
                      type: long
                      description: >
                        Current (instantaneous) length of the recv queue.
        
                    - name: queue_avg
                      type: double
                      description: >
                        Recv queue length averaged over interval since the last FLUSH STATUS command.
                        Values considerably larger than 0.0 mean that the node cannot apply write-sets as fast
                        as they are received and will generate a lot of replication throttling.
        
                    - name: queue_max
                      type: long
                      description: >
                        The maximum length of the recv queue since the last FLUSH STATUS command.
        
                    - name: queue_min
                      type: long
                      description: >
                        The minimum length of the recv queue since the last FLUSH STATUS command.
        
                - name: replays
                  type: long
                  description: >
                    Total number of transaction replays due to asymmetric lock granularity.
        
                - name: send
                  type: group
                  description: >
                    Node specific sent fields.
                  fields:
                    - name: queue
                      type: long
                      description: >
                        Current (instantaneous) length of the send queue.
        
                    - name: queue_avg
                      type: double
                      description: >
                        Send queue length averaged over time since the last FLUSH STATUS command.
                        Values considerably larger than 0.0 indicate replication throttling or network throughput issue.
        
                    - name: queue_max
                      type: long
                      description: >
                        The maximum length of the send queue since the last FLUSH STATUS command.
        
                    - name: queue_min
                      type: long
                      description: >
                        The minimum length of the send queue since the last FLUSH STATUS command.
        
                - name: state
                  type: keyword
                  description: >
                    Internal Galera Cluster FSM state number.
        
            - name: ready
              type: keyword
              description: >
                Whether the server is ready to accept queries.
        
            - name: received
              type: group
              description: >
                Write-Set receive status fields.
              fields:
                - name: count
                  type: long
                  description: >
                     Total number of write-sets received from other nodes.
        
                - name: bytes
                  type: long
                  description: >
                    Total size of write-sets received from other nodes.
        
            - name: repl
              type: group
              description: >
                Replication status fields.
              fields:
                - name: data_bytes
                  type: long
                  description: >
                    Total size of data replicated.
        
                - name: keys
                  type: long
                  description: >
                    Total number of keys replicated.
        
                - name: keys_bytes
                  type: long
                  description: >
                    Total size of keys replicated.
        
                - name: other_bytes
                  type: long
                  description: >
                    Total size of other bits replicated.
        
                - name: count
                  type: long
                  description: >
                    Total number of write-sets replicated (sent to other nodes).
        
                - name: bytes
                  type: long
                  description: >
                    Total size of write-sets replicated.
        - name: status
          type: group
          description: >
            `status` contains the metrics that were obtained by the status SQL query.
          release: ga
          fields:
            - name: aborted
              type: group
              description: >
                Aborted status fields.
              fields:
                - name: clients
                  type: long
                  description: >
                    The number of connections that were aborted because the client died without closing the connection properly.
        
                - name: connects
                  type: long
                  description: >
                    The number of failed attempts to connect to the MySQL server.
        
            - name: binlog
              type: group
              description: >
              fields:
                - name: cache.disk_use
                  type: long
                  description: >
        
                - name: cache.use
                  type: long
                  description: >
        
            - name: bytes
              type: group
              description: >
                Bytes stats.
              fields:
                - name: received
                  format: bytes
                  type: long
                  description: >
                    The number of bytes received from all clients.
        
                - name: sent
                  type: long
                  format: bytes
                  description: >
                    The number of bytes sent to all clients.
        
            - name: threads
              type: group
              description: >
                Threads stats.
              fields:
                - name: cached
                  type: long
                  description: >
                    The number of cached threads.
        
                - name: created
                  type: long
                  description: >
                    The number of created threads.
        
                - name: connected
                  type: long
                  description: >
                    The number of connected threads.
        
                - name: running
                  type: long
                  description: >
                    The number of running threads.
        
            - name: connections
              type: long
              description: >
        
            - name: created
              type: group
              description: >
              fields:
                - name: tmp.disk_tables
                  type: long
                  description: >
        
                - name: tmp.files
                  type: long
                  description: >
        
                - name: tmp.tables
                  type: long
                  description: >
        
            - name: delayed
              type: group
              description: >
              fields:
                - name: errors
                  type: long
                  description: >
        
                - name: insert_threads
                  type: long
                  description: >
        
                - name: writes
                  type: long
                  description: >
        
            - name: flush_commands
              type: long
              description: >
        
            - name: max_used_connections
              type: long
              description: >
        
            - name: open
              type: group
              description: >
              fields:
                - name: files
                  type: long
                  description: >
        
                - name: streams
                  type: long
                  description: >
        
                - name: tables
                  type: long
                  description: >
        
            - name: opened_tables
              type: long
              description: >
        
            - name: command
              type: group
              description: >
              fields:
                - name: delete
                  type: long
                  description: >
                    The number of DELETE queries since startup.
        
                - name: insert
                  type: long
                  description: >
                    The number of INSERT queries since startup.
        
                - name: select
                  type: long
                  description: >
                    The number of SELECT queries since startup.
        
                - name: update
                  type: long
                  description: >
                    The number of UPDATE queries since startup.
        
            - name: queries
              type: long
              description: >
                The number of statements executed by the server. This variable includes statements executed within stored programs, unlike the Questions variable. It does not count COM_PING or COM_STATISTICS commands.
        
            - name: questions
              type: long
              description: >
                The number of statements executed by the server. This includes only statements sent to the server by clients and not statements executed within stored programs, unlike the Queries variable. This variable does not count COM_PING, COM_STATISTICS, COM_STMT_PREPARE, COM_STMT_CLOSE, or COM_STMT_RESET commands.
        
            - name: handler
              type: group
              description: >
              fields:
                - name: commit
                  type: long
                  description: >
                    The number of internal COMMIT statements.
        
                - name: delete
                  type: long
                  description: >
                    The number of times that rows have been deleted from tables.
        
                - name: external_lock
                  type: long
                  description: >
                    The server increments this variable for each call to its external_lock() function, which generally occurs at the beginning and end of access to a table instance.
        
                - name: mrr_init
                  type: long
                  description: >
                    The number of times the server uses a storage engine's own Multi-Range Read implementation for table access.
        
                - name: prepare
                  type: long
                  description: >
                    A counter for the prepare phase of two-phase commit operations.
        
                - name: read
                  type: group
                  description: >
                  fields:
                    - name: first
                      type: long
                      description: >
                        The number of times the first entry in an index was read.
        
                    - name: key
                      type: long
                      description: >
                        The number of requests to read a row based on a key.
        
                    - name: last
                      type: long
                      description: >
                        The number of requests to read the last key in an index. 
        
                    - name: next
                      type: long
                      description: >
                        The number of requests to read the next row in key order.
        
                    - name: prev
                      type: long
                      description: >
                        The number of requests to read the previous row in key order.
        
                    - name: rnd
                      type: long
                      description: >
                        The number of requests to read a row based on a fixed position. 
        
                    - name: rnd_next
                      type: long
                      description: >
                        The number of requests to read the next row in the data file. 
        
                - name: rollback
                  type: long
                  description: >
                    The number of requests for a storage engine to perform a rollback operation.
        
                - name: savepoint
                  type: long
                  description: >
                    The number of requests for a storage engine to place a savepoint.
        
                - name: savepoint_rollback
                  type: long
                  description: >
                    The number of requests for a storage engine to roll back to a savepoint.
        
                - name: update
                  type: long
                  description: >
                    The number of requests to update a row in a table.
        
                - name: write
                  type: long
                  description: >
                    The number of requests to insert a row in a table.
        
            - name: innodb 
              type: group
              description: >
              fields:
              - name: buffer_pool
                type: group
                description: >
                fields:
                  - name: dump_status
                    type: long
                    description: >
                      The progress of an operation to record the pages held in the InnoDB buffer pool, triggered by the setting of innodb_buffer_pool_dump_at_shutdown or innodb_buffer_pool_dump_now.
        
                  - name: load_status
                    type: long
                    description: >
                      The progress of an operation to warm up the InnoDB buffer pool by reading in a set of pages corresponding to an earlier point in time, triggered by the setting of innodb_buffer_pool_load_at_startup or innodb_buffer_pool_load_now.
        
                  - name: bytes
                    type: group
                    description: >
                    fields:
                      - name: data
                        type: long
                        description: >
                          The total number of bytes in the InnoDB buffer pool containing data. 
        
                      - name: dirty
                        type: long
                        description: >
                          The total current number of bytes held in dirty pages in the InnoDB buffer pool.
        
                  - name: pages
                    type: group
                    description: >
                    fields:
                      - name: data
                        type: long
                        description: >
                          he number of pages in the InnoDB buffer pool containing data.
        
                      - name: dirty
                        type: long
                        description: >
                          The current number of dirty pages in the InnoDB buffer pool.
        
                      - name: flushed
                        type: long
                        description: >
                          The number of requests to flush pages from the InnoDB buffer pool.
        
                      - name: free
                        type: long
                        description: >
                          The number of free pages in the InnoDB buffer pool.
        
                      - name: latched
                        type: long
                        description: >
                          The number of latched pages in the InnoDB buffer pool.
        
                      - name: misc
                        type: long
                        description: >
                          The number of pages in the InnoDB buffer pool that are busy because they have been allocated for administrative overhead, such as row locks or the adaptive hash index.
        
                      - name: total
                        type: long
                        description: >
                          The total size of the InnoDB buffer pool, in pages.
        
                  - name: read
                    type: group
                    description: >
                    fields:
                      - name: ahead
                        type: long
                        description: >
                          The number of pages read into the InnoDB buffer pool by the read-ahead background thread.
        
                      - name: ahead_evicted
                        type: long
                        description: >
                          The number of pages read into the InnoDB buffer pool by the read-ahead background thread that were subsequently evicted without having been accessed by queries.
        
                      - name: ahead_rnd
                        type: long
                        description: >
                          The number of "random" read-aheads initiated by InnoDB.
        
                      - name: requests
                        type: long
                        description: >
                          The number of logical read requests.
        
                  - name: pool
                    type: group
                    description: >
                    fields:
                      - name: reads
                        type: long
                        description: >
                          The number of logical reads that InnoDB could not satisfy from the buffer pool, and had to read directly from disk.
        
                      - name: resize_status
                        type: long
                        description: >
                          The status of an operation to resize the InnoDB buffer pool dynamically, triggered by setting the innodb_buffer_pool_size parameter dynamically.
        
                      - name: wait_free
                        type: long
                        description: >
                          Normally, writes to the InnoDB buffer pool happen in the background. When InnoDB needs to read or create a page and no clean pages are available, InnoDB flushes some dirty pages first and waits for that operation to finish. This counter counts instances of these waits.
        
                  - name: write_requests
                    type: long
                    description: >
                      The number of writes done to the InnoDB buffer pool.
